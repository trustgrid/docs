{{ $src := .Get "src" }}
{{ $alt := .Get "alt" }}
{{ $caption := .Get "caption" }}
{{ $class := .Get "class" }}
{{ $width := .Get "width" }}
{{ $height := .Get "height" }}

<figure class="{{ with $class }}{{ . }}{{ else }}centered-image{{ end }}">
  <img src="{{ $src }}" alt="{{ $alt }}" style="display: block; margin-left: auto; margin-right: auto; {{ with $width }}width: {{ . }};{{ end }}{{ with $height }} height: {{ . }};{{ end }}">
  {{ with $caption }}
    <figcaption style="text-align: center; margin-top: 0.5rem;font-weight:lighter;">
      {{ . }}
    </figcaption>
  {{ end }}
</figure>

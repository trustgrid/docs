<div style="text-align: center;">
  <video controls autoplay loop width="{{ .Get "width" | default "640" }}" height="{{ .Get "height" | default "360" }}" style="margin: auto;" alt="{{ .Get "alt" | default "" }}">
    <source src="{{ .Get "src" }}" type="video/webm">
    Your browser does not support the video tag.
  </video>
  {{ with .Get "caption" }}
  <p style="text-align: center;">{{ . }}</p>
  {{ end }}
</div>
